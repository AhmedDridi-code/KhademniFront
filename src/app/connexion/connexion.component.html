<div class="form-bg">
    <div class="container mt-2">
        <br><br><br>
        <div class="row">
            <div class="col-md-offset-3 col-md-3"></div>
            <div class="col-md-offset-3 col-md-6">
                
                <div class="alert alert" *ngIf="erreur==1">
                    <strong>  Votre identifiant ou mot de passe est incorrect !!!

                    </strong>
                  </div>
                <div class="form-container">
                    <h3 class="title">Content de vous revoir ! </h3>

                                   
                         

                    <form class="form-horizontal" [formGroup]="connexion">
                        <div class="form-group">

                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'form-invalid':connexion.controls['email'].touched && connexion.controls['email'].errors?.['required'] || invalid,'form-valid':connexion.controls['email'].touched && !connexion.controls['email'].errors?.['required']}">

                        </div>

                        <!--display error-->


                        <br>
                        <div class="form-group">
                            <label>Mot de passe</label>

                            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="mdp" [ngClass]="{'form-invalid':connexion.controls['mdp'].touched && connexion.controls['mdp'].errors?.['required'] || invalid,'form-valid':connexion.controls['mdp'].touched && !connexion.controls['mdp'].errors?.['required']}">


                        </div>

                        <p></p>
                        <br><br>
                        <button class="btn signup" (click)="onLoggedin()">Se connecter</button>

                        <!--<p class="forgot-pass" (click)="recover()">Mot de passe oubliÃ© ?</p> -->
                        
                    </form>
                </div>
            </div>
        </div>

        <br>
    </div><br><br><br><br><br>
</div>
