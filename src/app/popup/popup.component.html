<div class="container">

    <h5 mat-dialog-title [ngClass]="{'success':!data.error, 'error':data.error}">{{data.message}}</h5>
    <div mat-dialog-content class="justify-content-end mt-5" style="display:flex; justify-content:end;">
        <button class="btn " mat-dialog-close [ngClass]="{'btn-primary':!data.error, 'btn-danger':data.error}">Ok</button>
    </div>
    
</div>
