
<div class="form-bg">
    <div class="container mt-2">
        <h1>Jobbeur</h1>
        <div class="row">
            <div class="col-md-offset-3 col-md-3"></div>
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Rejoignez-nous !</h3>
                  
                  
                    <form class="form-horizontal" [formGroup]="sinscrireForm">
                        <div class="form-group">
                            <label for="">Nom</label>
                            <input type="text" class="form-control" placeholder="Nom" formControlName="nom" [ngClass]="{'form-invalid':sinscrireForm.controls['nom'].touched && sinscrireForm.controls['nom'].errors?.['required'] || invalid,'form-valid':sinscrireForm.controls['nom'].touched && !sinscrireForm.controls['nom'].errors?.['required']}">
                            <!-- <div *ngIf="sinscrireForm.controls['nom'].touched && sinscrireForm.controls['nom'].errors?.['required']">le champ nom est obligatoire
                            </div> -->
                        </div>

                        <div class="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom" formControlName="prenom" [ngClass]="{'form-invalid':sinscrireForm.controls['prenom'].touched && sinscrireForm.controls['prenom'].errors?.['required'] || invalid,'form-valid':sinscrireForm.controls['prenom'].touched && !sinscrireForm.controls['prenom'].errors?.['required']}">
                        </div>
                      
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'form-invalid':sinscrireForm.controls['email'].touched && sinscrireForm.controls['email'].errors?.['required'] || invalid,'form-valid':sinscrireForm.controls['email'].touched && !sinscrireForm.controls['email'].errors?.['required']}">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="mdp" [ngClass]="{'form-invalid':sinscrireForm.controls['mdp'].touched && sinscrireForm.controls['mdp'].errors?.['required'] || invalid,'form-valid':sinscrireForm.controls['mdp'].touched && !sinscrireForm.controls['mdp'].errors?.['required']}">
                        </div>
                        
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="text" class="form-control" placeholder="Telephone" formControlName="telephone" [ngClass]="{'form-invalid':sinscrireForm.controls['telephone'].touched && sinscrireForm.controls['telephone'].errors?.['required'] || invalid ,'form-valid':sinscrireForm.controls['telephone'].touched && !sinscrireForm.controls['telephone'].errors?.['required']}">

                        </div>
                        <div class="form-group">
                            <label>Adresse</label>
                            <input type="adresse" class="form-control" placeholder="Adresse" formControlName="address" [ngClass]="{'form-invalid':sinscrireForm.controls['address'].touched && sinscrireForm.controls['address'].errors?.['required'] || invalid,'form-valid':sinscrireForm.controls['address'].touched && !sinscrireForm.controls['address'].errors?.['required']}">
                        </div>
                        
                        <div class="check-terms">
                            <input type="checkbox" class="checkbox">
                            <span class="check-label"> J'ai pris connaissance<a class="p-color me-1"(click)="ConditionGenerale()"> des conditions générales </a> d'utlisation du site web.</span>
                        </div>
                        <br><br>
                        <button class="btn signup" (click)="inscrit()">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
     
    </div><br><br>
</div>
